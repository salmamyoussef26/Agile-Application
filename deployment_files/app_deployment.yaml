apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-deployment
  labels:
    app: python
spec:
  replicas: 3  # replica set
  selector:
    matchLabels:
      app: python
  template:  # pod
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python-container
        image:  salmayoussef/agile_app:1.0
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: config-map